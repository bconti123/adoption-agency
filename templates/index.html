{% extends 'base.html' %}
<!-- Extends base html -->

<!-- Title  -->
{% block title %} Adoption {% endblock %}
<!-- Content -->
{% block content %}
<div class="container">
<h1 class="display-1 justify-content-center">Welcome to Website!</h1>
<div class="row justify-content-center">
  {% for pet in pets %}
  <div class="col-sm">
  <img src="{{ pet.photo_url }}" alt="{{pet.id}}" class="src" height="200px" width="200"/>
  <p>
    <a href="" class="href">{{pet.name}}</a> {% if pet.available == 'True' %} is
    available! {% else %} is not available! {% endif %}
  </p>
  </div>
  {% endfor %}
  
  
</div>
<a href="/add" class="btn btn-success">Add Pet</a>
</div>
<!-- End Block -->
{% endblock %}
